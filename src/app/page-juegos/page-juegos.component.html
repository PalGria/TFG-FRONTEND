<div class="botones">
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Añadir juego </button>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-4 juego" *ngFor="let juego of juegoService.juegos">
      <div class="juego-title">{{juego.titulo}}</div>
      <img src="{{getImagen(juego)}}" alt="">
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-group" #menuForm="ngForm">
          <input type="hidden" name="id" #id="ngModel" [(ngModel)]="juegoService.selectedJuego.id">
          <label for="titulo" class="col-form-label">Título:</label>
          <input type="text" class="form-control" id="titulo" name="titulo" #titulo="ngModel" [(ngModel)]="juegoService.selectedJuego.titulo">
          <label for="precio" class="col-form-label">Imagen:</label>
          <input type="text" class="form-control" id="imagen" name="imagen" #imagen="ngModel" [(ngModel)]="juegoService.selectedJuego.imagen">
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button (click)="addJuego()" type="button" class="btn btn-primary" data-dismiss="modal">Guardar cambios</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
