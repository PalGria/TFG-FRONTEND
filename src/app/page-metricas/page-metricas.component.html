<div class="container">
        <div class="row">
                <div class="col-6 juego" *ngFor="let chart of charts">
                    <div *ngIf="chart.chart">
                        {{chart.canvas}}
                        <canvas id="{{chart.canvas}}">{{ chart.chart }}</canvas>
                    </div>
                </div>
            </div>
        </div>
        <div *ngFor="let metrica of metricaService.metricas">
            {{metrica.nombre}}
        </div>
